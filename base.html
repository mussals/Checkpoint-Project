<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Flask Date App{% endblock %}</title>
<!-- Main stylesheet (put here so all pages inherit it) -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<!-- Extra head content can be added by child templates -->
{% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Site header (shared) -->
    <header>
     <h1>Welcome!</h1>
</header>
<!-- Page-specific content will go here -->
<main>
    {% block content %}{% endblock %}
</main>
<!-- Shared footer -->
<footer>
    <p>Demo app — Flask + Jinja – CWEB1116</p>
</footer>
</body>
